  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #2b2b2b, #000000 75%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px;
      display: block;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.08), 0 16px 35px rgba(0,0,0,0.7);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 700;
    }

    p {
      margin: 0 0 26px;
      font-size: 14px;
      opacity: 0.7;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      background: linear-gradient(180deg, #2a2a2a, #141414);
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 8px 20px rgba(0,0,0,0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 12px 28px rgba(0,0,0,0.8);
    }

    .btn.big {
      grid-column: 1 / -1;
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
